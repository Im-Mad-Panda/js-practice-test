    <form action="/test-location" method="GET">
      <fieldset>
        <legend>Personal info</legend>
        <label class="required">
          <span>Your firstname</span>
          <input
            type="text"
            placeholder="Jonh"
            autofocus
            autocomplete="name"
            name="firstname"
            pattern="^[A-Za-z0-9_-]{3,15}$"
            value="Firstname"
            required
          />
        </label>
        <label class="required">
          <span>Your lastname</span>
          <input
            type="text"
            placeholder="Snow"
            autofocus
            name="lastname"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Auth info</legend>
        <label class="required">
          <span>Your email</span>
          <input
            type="email"
            placeholder="mail@mail.com"
            autofocus
            autocomplete="email"
            name="email"
            required
          />
        </label>
        <label class="required">
          <span>Your password</span>
          <input
            type="password"
            placeholder="Password"
            autocomplete="new-password"
            name="password"
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,32}"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Another info</legend>

          <span>Where are you from?</span>
         
          <datalist id="city_list">
            <option value="Kyiv">Киев</option>
            
              <option value="Dnipro">Днепр</option>
              <option value="Manganese">Марганец</option>
              <option value="Nikopol">Никополь</option>
            
   
            <option value="Zaporizhzha">Запорожье</option>
            
          </datalist>
          <input type="text" list="city_list" />

          <label><span>Order Comment</span></label>

            <textarea rows="3" wrap="soft" name="comment"></textarea>      
                  
       
      </fieldset>
      <progress value="50" max="300"></progress>
